<!--
    Flexslider
    Brendan Thompson

    A Flexslider displaying images and captions from the page's metadata
 -->

 <div>
	<div class="flexslider">
		<ul class="slides">
	  		{% for item in page.sliderData limit: 5 %}
	  		<li>
				<iframe width="700" height="396" src="https://www.youtube.com/embed/H69kzO3Obdk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
			</li>  
			{% endfor %}
		</ul>
	</div>
</div>
